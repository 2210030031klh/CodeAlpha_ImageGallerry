<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="gallery">
        <img src="image1.jpg" alt="Landscape 1" class="gallery-item">
        <img src="image2.jpg" alt="Landscape 2" class="gallery-item">
        <img src="image3.jpg" alt="Landscape 3" class="gallery-item">
        <img src="image4.jpg" alt="Landscape 4" class="gallery-item">
        <img src="image5.jpg" alt="Landscape 5" class="gallery-item">
        <img src="image6.jpg" alt="Landscape 6" class="gallery-item">
        <img src="image7.jpg" alt="Landscape 7" class="gallery-item">
        <img src="image8.jpg" alt="Landscape 8" class="gallery-item">
        <img src="image9.jpg" alt="Landscape 9" class="gallery-item">
        <img src="image10.jpg" alt="Landscape 10" class="gallery-item">
        <img src="image11.jpg" alt="Landscape 11" class="gallery-item">
        <img src="image12.jpg" alt="Landscape 12" class="gallery-item">
        <img src="image13.jpg" alt="Landscape 13" class="gallery-item">
        <img src="image14.jpg" alt="Landscape 14" class="gallery-item">
        <img src="image15.jpg" alt="Landscape 15" class="gallery-item">
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
